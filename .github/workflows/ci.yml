name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "Node $(node -v)"
        echo "npm $(npm -v)"
        npm config list
        # Try a clean install; fallback to npm install if ci fails (useful for lockfile mismatch)
        npm ci || npm install --no-audit --no-fund

    - name: Build
      run: npm run build

    - name: Lint
      run: npm run lint || echo "Lint skipped"

    - name: Test
      run: npm test
